<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dummy2Pro</title>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
    <div class="mx-auto max-w-6xl px-6 py-10 space-y-8">

        <header class="flex items-start justify-between gap-4">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight">Benutzerprofil</h1>
                <p class="mt-2 text-slate-300">Hier kannst du deine Profil Einstellungen ändern</p>
            </div>
            <button
                type="button"
                class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-1.5 p-1 px-2 rounded-lg transition duration-200 shadow-lg shadow-indigo-600/20 disabled:bg-gray-700 disabled:shadow-none"
                onclick="deleteUser()"
            >
                Account löschen
            </button>
        </header>

        <div class="bg-slate-800 border border-slate-700 shadow-xl rounded-2xl p-8" id="nameForm">
            <form class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-300">
                        Ingame Name
                    </label>
                    <input
                        type="text"
                        class="mt-1 w-full bg-slate-900 border border-slate-600 text-white rounded-lg px-4 py-2 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/30 focus:outline-none transition"
                        placeholder="Dein Ingame Name"
                        disabled
                    >
                </div>
                <button
                    type="button"
                    class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2.5 rounded-lg transition duration-200 shadow-lg shadow-indigo-600/20 disabled:bg-gray-700 disabled:shadow-none"
                    id="button"
                >
                    Name ändern
                </button>

            </form>
        </div>

        <div class="bg-slate-800 border border-slate-700 shadow-xl rounded-2xl p-8 hidden" id="newNameForm">
            <form class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-300">
                        Gebe deinen neuen Ingame Namen ein
                    </label>
                    <input
                        type="text"
                        id="newNameInput"
                        class="mt-1 w-full bg-slate-900 border border-slate-600 text-white rounded-lg px-4 py-2 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/30 focus:outline-none transition"
                        placeholder="Dein neuer Ingame Name"
                    >
                </div>
                <button
                    type="button"
                    class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2.5 rounded-lg transition duration-200 shadow-lg shadow-indigo-600/20 disabled:bg-gray-700 disabled:shadow-none"
                    id="newNameButton"
                >
                    Neuen Namen bestätigen
                </button>
            </form>
        </div>

        <div class="flex justify-between">
            <div>
                <!--EMPTY-->
            </div>
            <button
                type="button"
                id="pwFormEnable"
                class="w-1/2 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2.5 rounded-lg transition duration-200 shadow-lg shadow-indigo-600/20 disabled:bg-gray-700 disabled:shadow-none"
                onclick="showPwForm()"
            >
                Passwort ändern
            </button>
        </div>

        <div class="bg-slate-800 border border-slate-700 shadow-xl rounded-2xl p-8 space-y-5 hidden" id="passwordForm">
            <form class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-300">
                        Aktuelles Passwort
                    </label>
                    <input
                        type="text"
                        class="mt-1 w-full bg-slate-900 border border-slate-600 text-white rounded-lg px-4 py-2 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/30 focus:outline-none transition"
                        placeholder="Aktuelles Passwort"
                        id="pw"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300">
                        Neues Passwort
                    </label>
                    <input
                        type="text"
                        class="mt-1 w-full bg-slate-900 border border-slate-600 text-white rounded-lg px-4 py-2 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/30 focus:outline-none transition"
                        placeholder="Neues Passwort"
                        id="newPw"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300">
                        Neues Passwort bestätigen
                    </label>
                    <input
                        type="text"
                        class="mt-1 w-full bg-slate-900 border border-slate-600 text-white rounded-lg px-4 py-2 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/30 focus:outline-none transition"
                        placeholder="Neues Passwort bestätigen"
                        id="newPwConfirm"
                    >
                </div>

                <button
                    type="button"
                    class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2.5 rounded-lg transition duration-200 shadow-lg shadow-indigo-600/20 disabled:bg-gray-700 disabled:shadow-none"
                    onclick="saveNewPassword()"
                >
                    Passwort ändern
                </button>
            </form>
        </div>
    </div>

    <script>
        const nameForm = document.getElementById('nameForm');
        const button = document.getElementById('button');
        const newNameForm = document.getElementById('newNameForm');
        const newNameButton = document.getElementById('newNameButton');
        const newNameInput = document.getElementById('newNameInput');
        const enablePwForm = document.getElementById('enablePwForm');
        const pwForm = document.getElementById('passwordForm');

        button.addEventListener("click", () => {
            nameForm.classList.add("hidden");
            newNameForm.classList.remove("hidden");

        })

        newNameButton.addEventListener("click", () => {
            alert(newNameInput.value + "-  ist dein neues Passwort");
        })

        function deleteAccount() {
            alert("Dein Account wurde gelöscht");
        }

        function showPwForm() {
            pwForm.classList.remove("hidden");
            document.getElementById("pwFormEnable").classList.add("hidden")
        }

        function saveNewPassword() {

            const pw = document.getElementById('pw');
            const newPw = document.getElementById('newPw');
            const newPwConfirm = document.getElementById('newPwConfirm');


            if (newPw.value === newPwConfirm.value && newPw.value != '' && pw.value != '') {
                alert('logik folgt..... das password soll hier geändert werden');
            }
        }

        function deleteUser() {
            alert('logik folgt..... user soll hier gelöscht werden');
        }
    </script>
</body>
</html>
