<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dummy2Pro</title>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
<div class="mx-auto max-w-6xl px-6 py-10 space-y-8">

    <header class="flex items-start justify-between gap-4">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight">NutzerName</h1>
            <p class="mt-2 text-slate-300">Hier kannst du deine Einstellungen ändern</p>
        </div>

        <span class="rounded-full bg-violet-500/20 px-3 py-1 text-xs font-bold text-violet-200 ring-1 ring-violet-500/30">
                <a href="profile.html">❤️ Account</a>
            </span>
    </header>

    <section class="rounded-2xl bg-slate-900/60 p-6 ring-1 ring-white/10">
        <div class="flex items-center justify-between gap-3">
            <h2 class="text-lg font-bold">Themenübersicht</h2>
            <span class="rounded-full bg-slate-800 px-3 py-1 text-xs font-bold ring-1 ring-white/10">Stand</span>
        </div>

        <div class="mt-4 overflow-hidden rounded-2xl ring-1 ring-white/10">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-900 text-slate-200">
                <tr>
                    <th class="px-4 py-3 font-bold">Thema</th>
                    <th class="px-4 py-3 font-bold">Punkte</th>
                    <th class="px-4 py-3 font-bold">Status</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-white/10 bg-slate-900/40">
                <tr class="hover:bg-slate-900/70">
                    <td class="px-4 py-3 font-semibold">SQL</td>
                    <td class="px-4 py-3 text-slate-200">22 / 20</td>
                    <td class="px-4 py-3">
                    <span class="inline-flex items-center gap-2 rounded-full bg-emerald-500/15 px-3 py-1 text-xs font-bold text-emerald-200 ring-1 ring-emerald-500/30">
                      ✅ erreicht
                    </span>
                    </td>
                </tr>

                <tr class="hover:bg-slate-900/70">
                    <td class="px-4 py-3 font-semibold">Netzwerke</td>
                    <td class="px-4 py-3 text-slate-200">14 / 20</td>
                    <td class="px-4 py-3">
                    <span class="inline-flex items-center gap-2 rounded-full bg-amber-400/15 px-3 py-1 text-xs font-bold text-amber-200 ring-1 ring-amber-400/30">
                      ⏳ offen
                    </span>
                    </td>
                </tr>

                <tr class="hover:bg-slate-900/70">
                    <td class="px-4 py-3 font-semibold">OOP</td>
                    <td class="px-4 py-3 text-slate-200">8 / 20</td>
                    <td class="px-4 py-3">
                    <span class="inline-flex items-center gap-2 rounded-full bg-rose-500/15 px-3 py-1 text-xs font-bold text-rose-200 ring-1 ring-rose-500/30">
                      ❌ zu wenig
                    </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <ul>
        <li>Namen ändern</li>
        <li>Profilbild ändern</li>
        <li>Account löschen</li>
        <li>Spielstand löschen</li>
    </ul>
</div>
</body>
</html>
